<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>eikon parcel starter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/main.scss" />
  </head>
  <body>
    <div class="header section">
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-8">main navigation</div>
          <div class="col-12 col-md-4">secondary navigation</div>
        </div>
        <div class="row justify-content-center">
          <div class="col-12 col-lg-8 col-xl-4">Site title</div>
        </div>
      </div>
    </div>
    <div class="articles section">
      <div class="container">
        <div class="row justify-content-start">
          <div class="col-12 col-md-6 col-lg-6">article image</div>
          <div class="col-12 col-md-6 col-lg-5 col-xl-4">article content</div>
        </div>
        <div class="row justify-content-end">
          <div class="col-12 col-md-6 order-md-2">article image</div>
          <div class="col-12 col-md-6 col-lg-5 col-xl-4">article content</div>
        </div>
      </div>
    </div>
    <div class="seeds section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-lg-8">
            Seeds section
            <div class="container">
              <div class="row">
                <div class="col-12 col-sm-6">Seed</div>
                <div class="col-12 col-sm-6">Seed</div>
                <div class="col-12 col-sm-6">Seed</div>
                <div class="col-12 col-sm-6">Seed</div>
              </div>
            </div>
          </div>
          <div class="col-12 col-sm-8 col-md-12 col-lg-4">
            Press reviews section
            <div class="container">
              <div class="row">
                <div class="col-12 col-md-4 col-lg-12">press review</div>
                <div class="col-12 col-md-4 col-lg-12">press review</div>
                <div class="col-12 col-md-4 col-lg-12">press review</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/main.js" type="module"></script>
  </body>
</html>
